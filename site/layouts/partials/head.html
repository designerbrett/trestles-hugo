<head>

  <title>{{ if .IsHome }}Trestles Chiropractic | San Clemente Chiropractor{{ else }}{{.Title}} | Trestles Chiropractic{{ end }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>

    <!-- Meta Description -->
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ else if .IsHome }}
    <meta name="description" content="Trestles Chiropractic in San Clemente, CA. Dr. Ryan Anderson DC provides expert chiropractic care, laser therapy, and wellness services. Call 949-284-6620 to schedule your appointment.">
    {{ else if .Summary }}
    <meta name="description" content="{{ .Summary | plainify | truncate 160 }}">
    {{ else }}
    <meta name="description" content="Learn more about {{ .Title }} at Trestles Chiropractic, your trusted San Clemente chiropractor.">
    {{ end }}

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">

    <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

	<!-- Favicons -->
	<link rel="icon" type="ico" href="/files/favicon.ico">

	<!-- Open Graph -->
	<meta property="og:type" content="{{ if eq .Section "post" }}article{{ else }}website{{ end }}">
	<meta property="og:title" content="{{ if .IsHome }}Trestles Chiropractic | San Clemente Chiropractor{{ else }}{{.Title}}{{ end }}">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:image" content="{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ "/img/og-image.jpg" | absURL }}{{ end }}">
	<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary | plainify | truncate 160 }}{{ else }}Expert chiropractic care in San Clemente, CA{{ end }}">
	<meta property="og:site_name" content="Trestles Chiropractic">
	<meta property="og:locale" content="en_US">
	{{ if eq .Section "post" }}
	<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
	<meta property="article:author" content="Dr. Ryan Anderson">
	{{ end }}

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ if .IsHome }}Trestles Chiropractic | San Clemente Chiropractor{{ else }}{{.Title}}{{ end }}">
	<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary | plainify | truncate 160 }}{{ else }}Expert chiropractic care in San Clemente, CA{{ end }}">
	<meta name="twitter:image" content="{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ "/img/og-image.jpg" | absURL }}{{ end }}">

	<!-- LocalBusiness Schema Markup -->
	{{ if .IsHome }}
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "Chiropractor",
		"name": "Trestles Chiropractic",
		"image": "{{ "/img/og-image.jpg" | absURL }}",
		"@id": "https://trestleschiropractic.com",
		"url": "https://trestleschiropractic.com",
		"telephone": "949-284-6620",
		"priceRange": "$$",
		"address": {
			"@type": "PostalAddress",
			"streetAddress": "653 Camino De Los Mares #100",
			"addressLocality": "San Clemente",
			"addressRegion": "CA",
			"postalCode": "92673",
			"addressCountry": "US"
		},
		"geo": {
			"@type": "GeoCoordinates",
			"latitude": 33.4169,
			"longitude": -117.6120
		},
		"openingHoursSpecification": [
			{
				"@type": "OpeningHoursSpecification",
				"dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
				"opens": "09:00",
				"closes": "19:00"
			},
			{
				"@type": "OpeningHoursSpecification",
				"dayOfWeek": "Saturday",
				"opens": "09:30",
				"closes": "12:30"
			}
		],
		"sameAs": [
			"https://www.facebook.com/Drrandersonchiro",
			"https://www.instagram.com/trestleschiropractic/",
			"https://www.yelp.com/biz/trestles-chiropractic-san-clemente",
			"https://www.linkedin.com/in/ryan-anderson-dc-92251a42/",
			"https://www.yellowpages.com/san-clemente-ca/mip/trestles-chiropractic-548888721"
		],
		"founder": {
			"@type": "Person",
			"name": "Dr. Ryan Anderson",
			"jobTitle": "Doctor of Chiropractic"
		},
		"areaServed": {
			"@type": "City",
			"name": "San Clemente",
			"@id": "https://en.wikipedia.org/wiki/San_Clemente,_California"
		},
		"hasOfferCatalog": {
			"@type": "OfferCatalog",
			"name": "Chiropractic Services",
			"itemListElement": [
				{
					"@type": "Offer",
					"itemOffered": {
						"@type": "Service",
						"name": "Chiropractic Adjustments"
					}
				},
				{
					"@type": "Offer",
					"itemOffered": {
						"@type": "Service",
						"name": "Laser Therapy"
					}
				},
				{
					"@type": "Offer",
					"itemOffered": {
						"@type": "Service",
						"name": "Wellness Care"
					}
				}
			]
		}
	}
	</script>
	{{ end }}

  {{ end }}
</head>
