{{ define "main" }}

<div class="container">
    <h1>{{.Title}}</h1>
    {{.Content}}
    
    {{ range .image-cta }}
				<div class="ph2-ns w-50-ns mb4">
					<img src="{{ .image }}" alt="" class="center db mb3" style="width: 240px">
					<p>{{ .title }}</p>
					<p>{{ .url }}</p>
				</div>
			{{ end }}
    
</div>

{{ end }}
