{{ define "main" }}

<div class="container">
    <h1>{{.Title}}</h1>
    {{.Content}}
    
		<h1>{{.sectionTitle}}</h1>
		
		{{ range .icons }}
			<div class="ph2-ns w-50-ns mb4">
				<img src="{{ .image }}" alt="" class="center db mb3" style="width: 240px">
				<p>{{ .title }}</p>
			</div>
		{{ end }}
    
</div>

{{ end }}
